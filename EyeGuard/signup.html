<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeGuard Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1>Create New Account</h1>

    <form id="signupForm">
      <input type="text" id="username" placeholder="Enter Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Set Password" required>
      <input type="text" id="mobile" placeholder="Emergency Number">

      <button type="submit">Sign Up</button>
    </form>

    <br>
    <button onclick="window.location.href='login.html'">
      Already have an account? Login
    </button>
  </div>

  <script src="signup.js"></script>
</body>
</html>

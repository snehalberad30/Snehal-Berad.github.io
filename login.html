
<!DOCTYPE html>
<html lang="en">
<head>

  <title>EyeGuard Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>
      <img src="camera.png" class="icon"> Welcome to EyeGuard
      <img src="camera.png" class="icon">
